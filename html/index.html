<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div id="dark-mode">
    <button id="toggle-dark"><i class="fas fa-moon"></i></button>
    <p class="dark-mode">Dark Mode</p>
  </div>
  <main>
    <div id="main-container">
      <div id="banner-container"> <!-- Banner do container -->
        <img id="banner-img" src="../img/banner2.png" alt="banner" />
      </div>
      <div id="form-container"> <!-- login e registro -->
        <div id="form-box">
          <h2 id="logo-insta">Instagram</h2>
          <form id="login-form">
            <input type="text" name="username" placeholder="Digite seu email ou telefone" />
            <input type="password" name="password" placeholder="Digite sua senha" />
            <input type="submit" value="Login" />
          </form>
          <div class="separator">
            <div class="line"></div>
            <span>ou</span>
          </div>
          <div id="other-links">
            <div id="facebook-login">
              <a href="#">
                <img src="../img/logo_facebook.svg" alt="Logo Facebook" />
                <span>Entrar com o Facebook</span>
              </a>
            </div>
            <div id="forgot-pass">
              <a href="#">Esqueceu a senha?</a>
            </div>
          </div>
        </div>
        <div id="register-container">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div id="get-app-container">
          <p>Baixe o aplicativo</p>
          <a href="https://play.google.com/store/search?q=instagram&c=apps">
            <img src="../img/apple_btn.png" alt="App Store">
          </a>
          <a href="https://play.google.com/store/search?q=instagram&c=apps">
            <img src="../img/gplay_btn.png" alt="Google Play">
          </a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav>
      <ul id="footer-links">
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Ajuda</a></li>
        <li><a href="#">Privacidade</a></li>
        <li><a href="#">Termos</a></li>
      </ul>
    </nav>
    <p id="copyright">© 2023 Instagram</p>
  </footer>
</body>
<script src="../js/script.js"></script>

</html>
